{% extends "fiszki/base.html" %}
{% block title %}Dodaj fiszkę — recolearn{% endblock %}
{% block content %}
    <h1 style="color:#22a89b;text-align:center;margin-bottom:26px;">Dodaj nową fiszkę</h1>
    <form method="post" style="max-width:410px;width:100%;margin-bottom:34px;">
        {% csrf_token %}
        <label>Pytanie:<br>
            <input type="text" name="question" required style="width:100%;padding:11px;margin-bottom:14px;background:#f3f8fc;border-radius:9px;border:1px solid #eee;">
        </label><br>
        <label>Odpowiedź:<br>
            <textarea name="answer" rows="2" required style="width:100%;padding:11px;margin-bottom:16px;background:#f3f8fc;border-radius:9px;border:1px solid #eee;"></textarea>
        </label><br>
        <button class="btn" type="submit" style="background:#18af92;">Dodaj fiszkę</button>
    </form>
    <a href="{% url 'view_set' set.id %}" class="btn" style="background:#30b2e3;">Powrót do zestawu</a>
{% endblock %}
