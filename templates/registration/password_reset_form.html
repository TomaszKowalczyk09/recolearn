{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Zapomniałeś hasła? — recolearn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: #f3f6fc;
            font-family: 'Segoe UI', 'Open Sans', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
        }
        .reset-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding-top: 38px;
        }
        .reset-logo {
            height: 46px;
            margin-bottom: 21px;
        }
        .reset-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(16,140,180,0.13);
            padding: 42px 34px 34px 34px;
            max-width: 420px;
            width: 94vw;
            margin: 0 auto 22px auto;
            display: flex;
            flex-direction: column;
        }
        .reset-card h2 {
            margin: 0 0 16px 0;
            font-size: 2.1em;
            color: #11294f;
            font-weight: 800;
            letter-spacing:0.01em;
        }
        .reset-card p {
            color: #276987;
            font-size: 1.06em;
            margin-bottom: 18px;
        }
        .reset-label {
            margin-bottom: 7px;
            color: #1db7a5;
            font-size: 1.05em;
            font-weight: 600;
        }
        .reset-card input[type="email"] {
            width: 100%;
            padding: 15px 16px;
            margin-bottom: 19px;
            border-radius: 12px;
            border:1.5px solid #d2f1f3;
            background:#f3fafd;
            font-size:1.09em;
            font-family:inherit;
            outline:none;
        }
        .reset-card input[type="email"]:focus {
            border-color:#16c9ab;
            background:#eafdff;
        }
        .reset-btn {
            width:100%;
            background: linear-gradient(90deg, #1893cd, #18af92);
            color:#fff;
            font-weight:700;
            font-size:1.13em;
            padding:13px 0;
            border:none;
            border-radius:13px;
            margin-bottom:16px;
            margin-top:5px;
            box-shadow:0 2px 17px rgba(16,140,180,0.07);
            cursor:pointer;
        }
        .reset-btn:hover {
            background: linear-gradient(90deg, #18af92, #1893cd);
        }
        .back-link {
            text-align:center;
            color:#179ad9;
            font-size:1.05em;
            text-decoration:none;
            margin-top: 10px;
            font-weight: 600;
            display: block;
        }
        @media (max-width:600px){
            .reset-card{padding:19px 7vw;}
        }
    </style>
</head>
<body>
<div class="reset-center">
    <img src="{% static 'default.jpg' %}" alt="recolearn" class="reset-logo">
    <div class="reset-card">
        <h2>Zapomniałeś hasła?</h2>
        <p>
            Podaj swój adres e-mail. Wyślemy link do zresetowania hasła na Twoją skrzynkę.
        </p>
        <form method="post">
            {% csrf_token %}
            <label for="id_email" class="reset-label">Adres e-mail</label>
            {{ form.email }}
            <button class="reset-btn" type="submit">Wyślij link resetujący</button>
        </form>
        <a href="{% url 'login' %}" class="back-link">Powrót do logowania</a>
    </div>
</div>
</body>
</html>
